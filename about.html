<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
	<title>about me</title>
	<link rel="stylesheet" type="text/css" href="./css/about/jquery.fullPage.css">
	<link rel="stylesheet" type="text/css" href="/css/about/about.css">
	<script type="text/javascript" src="./js/about/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./js/about/jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="./js/about/velocity.min.js"></script>
	<script type="text/javascript" src="./js/about/about.js"></script>
	<script type="text/javascript" src="./js/about/typed.js"></script>
	<script>
		var _hmt = _hmt || [];
		(function() {
		 	var hm = document.createElement("script");
		 	hm.src = "//hm.baidu.com/hm.js?c5d0f36c537707dfe01cd190611c07b1";
		 	var s = document.getElementsByTagName("script")[0]; 
		 	s.parentNode.insertBefore(hm, s);
		})();
	</script>
</head>
<body>

<div class="preloader text">
	<div class="preloader-inner">
		<div class="earth image"></div>
		<div class="afstar image"></div>
		<p class="text">loading...</p>
	</div>
</div>

<div id="fullpage">
	<div class="walking-animate walking section">
		<div class="sky"></div>
		<div class="sun"></div>
		<div class="mountain-long"></div>
		<div class="mountain-close"></div>
		<div class="trees-long"></div>

		<div class="walking-man"></div>

		<div class="trees-close"></div>
		<div class="ground"></div>

		<div class="about-title">
			<div class="myname"></div>
			<div class="job"></div>
			<div class="title-line"></div>
			<div class="title-button"></div>
		</div>
	</div>

	<div class="detail section">
		<div class="detail-inner">
			<div class="border-top"></div>
			<center>
				<div class="detail-title text">终于等到你</div>
				<div class="detail-title text">我叫烧饼，我是一名/条/只/尊:</div>
			</center>
			<div class="operation-bar">
				<div class="operation-icon-world operation-icon"></div>
				<div class="operation-icon-code operation-icon"></div>
				<div class="operation-icon-draw operation-icon"></div>
				<div class="operation-icon-music operation-icon"></div>
				<div class="operation-icon-pen operation-icon"></div>
			</div>

			<div class="detail-man-normal detail-man">
				<div class="detail-man-body-normal detail-man-body"></div>
			</div>

			<div class="detail-man-code detail-man">
				<div class="detail-man-body-code detail-man-body"></div>
				<div class="detail-man-macbook"></div>
			</div>

			<div class="detail-man-draw detail-man">
				<div class="detail-man-body-draw detail-man-body"></div>
			</div>

			<div class="detail-man-guitar detail-man">
				<div class="detail-man-body-guitar detail-man-body"></div>
				<div class="detail-man-guitar-wood"></div>
				<div class="detail-man-guitar-electric"></div>
			</div>

			<div class="detail-man-write detail-man">
				<div class="detail-man-body-write detail-man-body"></div>
				<div class="detail-man-write-notebook"></div>
			</div>

			<div class="detail-man-shadow"></div>
			<div class=" detail-man-introduce text">
				<center>
					<div class="detail-man-introduce-title"></div>
					<div class="detail-man-introduce-content"></div>
				</center>
			</div>

			<div class="border-bottom"></div>
		</div>
	</div>

	<div class="photo section">
		<div class="photo-wing photo-component"></div>
		<div class="photo-horn-left photo-component"></div>
		<div class="photo-horn-right photo-component"></div>
		<div class="photo-trail photo-component"></div>
		<div class="photo-saiya-power photo-component"></div>
		<div class="photo-sb-cloth photo-component"></div>
		<div class="photo-bullet photo-component"></div>
		<div class="photo-blood photo-component"></div>
		<div class="photo-planet photo-component"></div>
		<div class="photo-rocket photo-component"></div>

		<div class="photo-me-bw"></div>

		<div class="photo-sb-logo photo-component"></div>
		<div class="photo-saiya-head photo-component"></div>
		<div class="photo-note text">"生活如你所愿，一切如你所想"</div>
	</div>

	<div class="contact section">
		<div class="contact-box">
			<div class="contact-title text">
				如果你跟我臭味相投
				<div>不妨一起来<span class="contact-title-element"></span></div>
			</div>

			<input id="contact-user-name" class="text" placeholder="尊姓大名">
			<input id="contact-message" class="text" placeholder="留句话(联系方式)">
			<div class="contact-button-container">
				<div class="contact-post-bg-normal"></div>
				<div class="contact-post-bg-success"></div>
				<button id="contact-post-button" class="text">发送</button>
			</div>
		</div>

		<a  href="/" class="website_link text">Pandara_zone</a>
	</div>
</div>

</body>
</html>
